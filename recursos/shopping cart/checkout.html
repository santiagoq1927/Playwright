<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Checkout</h2>
        <div id="alert-container"></div>
        <form id="checkout-form">
            <div class="card">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#personalInfo">
                        Información personal
                    </a>
                </div>
                <div id="personalInfo" class="collapse show" data-parent="#checkout-form">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Dirección de entrega:</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#paymentInfo">
                        Información de pago
                    </a>
                </div>
                <div id="paymentInfo" class="collapse" data-parent="#checkout-form">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="card-number">Número de tarjeta:</label>
                            <input type="text" class="form-control" id="card-number" required>
                        </div>
                        <div class="form-group">
                            <label for="card-expiry">Fecha expiración:</label>
                            <input type="text" class="form-control" id="card-expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="card-cvc">CVV:</label>
                            <input type="text" class="form-control" id="card-cvc" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3" id="place-order-btn">Pagar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
